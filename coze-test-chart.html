<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coze验证图表</title>
    <script src="https://fastly.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .chart-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 1000px;
            margin: 0 auto;
        }
        #chart {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <div id="chart"></div>
    </div>
    
    <script>
        var chart = echarts.init(document.getElementById('chart'));
        var option = {
        "title": {
                "text": "Coze环境验证图表",
                "left": "center"
        },
        "tooltip": {
                "trigger": "axis"
        },
        "legend": {
                "data": [
                        "销售额",
                        "利润"
                ],
                "top": 30
        },
        "xAxis": {
                "type": "category",
                "data": [
                        "1月",
                        "2月",
                        "3月",
                        "4月",
                        "5月",
                        "6月"
                ]
        },
        "yAxis": {
                "type": "value"
        },
        "series": [
                {
                        "name": "销售额",
                        "type": "bar",
                        "data": [
                                120,
                                200,
                                150,
                                80,
                                70,
                                110
                        ],
                        "itemStyle": {
                                "color": "#5470c6"
                        }
                },
                {
                        "name": "利润",
                        "type": "line",
                        "data": [
                                30,
                                50,
                                35,
                                20,
                                15,
                                30
                        ],
                        "itemStyle": {
                                "color": "#91cc75"
                        }
                }
        ]
};
        chart.setOption(option);
        
        // 响应式
        window.addEventListener('resize', function() {
            chart.resize();
        });
    </script>
</body>
</html>
